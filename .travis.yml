matrix:
  include:
    - language: python
      dist: xenial
      python: 3.7
      cache: pip
      install:
        - pip install torch numpy
      script:
        - ./build.py test ml,api


    - language: node_js
      node_js: lts/*
      cache: yarn
      before_install:
        - cd src/web
      install:
        - yarn install
      script:
        - yarn test --no-watch

